      - google-flights
  /google/calendar/search:
    description: Proxy adapter that surfaces SerpAPI Google Flights price calendar data.
    get:
      summary: Google Flights Calendar Search
      description: Fetch SerpAPI Google Flights calendar pricing data for flexible date planning.
      security:
      - ApiKeyAuth: []
      - ApiKeyQuery: []
      parameters:
      - name: engine
        in: query
        required: true
        description: Set to "google_flights_calendar"
        schema:
          type: string
          default: google_flights_calendar
      - name: departure_id
        in: query
        required: true
        description: Airport code or city ID for departure location
        schema:
          type: string
      - name: arrival_id
        in: query
        required: true
        description: Airport code or city ID for arrival location
        schema:
          type: string
      - name: currency
        in: query
        required: false
        description: Currency code for prices
        schema:
          type: string
          enum:
          - ALL
          - DZD
          - ARS
          - AMD
          - AWG
          - AUD
