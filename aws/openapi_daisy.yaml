components:
  schemas:
    Offer:
      type: object
      properties:
        id:
          type: string
        price:
          type: string
        currency:
          type: string
        itineraries:
          type: array
          items:
            $ref: '#/components/schemas/Itinerary'
    Itinerary:
      type: object
      properties:
        duration:
          type: string
        segments:
          type: array
          items:
            $ref: '#/components/schemas/FlightSegment'
    FlightSegment:
      type: object
      properties:
        carrierCode:
          type: string
        number:
          type: string
        departure:
          type: string
        departureTime:
          type: string
        arrival:
          type: string
        arrivalTime:
          type: string
        aircraft:
          type: string
    AntiPhaserRequest:
      type: object
      required:
      - phrase
      properties:
        phrase:
          type: string
          description: Natural-language travel date phrase (e.g., "next Friday at 18:00").
        timezone:
          type: string
          description: IANA timezone (default UTC).
        referenceDate:
          type: string
          description: ISO date used as the anchor for relative phrases.
    AntiPhaserResponse:
      type: object
      properties:
        ok:
          type: boolean
        isoDate:
