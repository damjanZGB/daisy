info:
  title: dAIsy Tools - Amadeus & IATA
  version: 1.0.2
  description: HTTP tools for the Bedrock Agent to search flights via Amadeus and to resolve IATA codes deterministically.
servers:
  - url: https://origin-daisy.onrender.com
paths:
  /tools/amadeus/search:
    description: Amadeus Flight Offers Search adapter exposed by your proxy server.
    post:
      operationId: amadeusSearch
      summary: Search flight offers via Amadeus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [originLocationCode, destinationLocationCode, departureDate, adults]
              properties:
                originLocationCode:
                  type: string
                  description: IATA code of the origin airport or city.
                  example: MUC
                destinationLocationCode:
                  type: string
                  description: IATA code of the destination airport or city.
                  example: ZRH
                departureDate:
                  type: string
                  format: date
                  example: "2025-11-05"
                returnDate:
                  type: string
                  format: date
                  nullable: true
                adults:
                  type: integer
                  minimum: 1
                  default: 1
                children:
                  type: integer
                  minimum: 0
                infants:
                  type: integer
                  minimum: 0
                nonStop:
                  type: boolean
                  default: false
                travelClass:
                  type: string
                  enum: [ECONOMY, PREMIUM_ECONOMY, BUSINESS, FIRST]
                currencyCode:
                  type: string
                  example: EUR
                max:
                  type: integer
                  minimum: 1
                  maximum: 250
                  default: 10
      responses:
        "200":
          description: A normalized list of flight offers plus the original Amadeus response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  offers:
                    type: array
                    items:
                      type: object
                  raw:
                    type: object
        "400":
          description: Invalid request payload.
        "500":
          description: Server or upstream error.
  /tools/iata/lookup:
    description: Deterministic IATA resolver backed by your local JSON map.
    get:
      operationId: iataLookup
      summary: Resolve IATA code or city/airport name
      parameters:
        - in: query
          name: term
          required: true
          schema:
            type: string
          description: IATA code (e.g., "MUC") or partial city/airport name (e.g., "Munich").
      responses:
        "200":
          description: Matching IATA records.
          content:
            application/json:
              schema:
                type: object
                properties:
                  matches:
                    type: array
                    items:
                      type: object
  /tools/amadeus/flex:
    description: One-call flexible dates selection and LH-only pricing (proxy remains thin).
    get:
      operationId: amadeusFlex
      summary: Flexible dates calendar + price top N (LH Group only)
      parameters:
        - in: query
          name: originLocationCode
          required: true
          schema:
            type: string
            pattern: "^[A-Z]{3}$"
          description: IATA origin code (e.g., MUC)
        - in: query
          name: destinationLocationCode
          required: true
          schema:
            type: string
            pattern: "^[A-Z]{3}$"
          description: IATA destination code (e.g., ZRH)
        - in: query
          name: month
          required: false
          schema:
            type: string
            pattern: "^\\d{4}-\\d{2}$"
          description: Month window in YYYY-MM (alternative to departureDateFrom/To)
        - in: query
          name: departureDateFrom
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: departureDateTo
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: oneWay
          required: false
          schema:
            type: boolean
            default: true
          description: Must be true to return priced results (calendar is internal)
        - in: query
          name: nonStop
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: currencyCode
          required: false
          schema:
            type: string
            pattern: "^[A-Z]{3}$"
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 10
            default: 5
        - in: query
          name: priceLimit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 10
        - in: query
          name: adults
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: travelClass
          required: false
          schema:
            type: string
            enum: [ECONOMY, PREMIUM_ECONOMY, BUSINESS, FIRST]
      responses:
        "200":
          description: Priced offers per selected day (LH Group only).
          content:
            application/json:
              schema:
                type: object
                properties:
                  query:
                    type: object
                  priced:
                    type: array
                    items:
                      type: object
                      properties:
                        departureDate:
                          type: string
                          format: date
                        offers:
                          type: array
                          items:
                            type: object
                required: [priced]
        "400":
          description: Invalid input (e.g., oneWay not true)
        "502":
          description: Upstream error from calendar or pricing
