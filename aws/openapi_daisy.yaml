      - name: departure_id
        in: query
        required: false
        description: Departure airport code or city ID (required unless flight_type is multi_city)
        schema:
          type: string
      - name: arrival_id
        in: query
        required: false
        description: Arrival airport code or city ID (required unless flight_type is multi_city)
        schema:
