        in: query
        required: false
        description: Token for pagination of search results
        schema:
          type: string
      - name: booking_token
        in: query
        required: false
        description: Token for retrieving booking options
        schema:
          type: string
      - name: multi_city_json
        in: query
        required: false
        description: JSON array of flight segments for multi-city trips
        schema:
          type: string
      - name: show_cheapest_flights
        in: query
        required: false
        description: Show cheapest flights option
        schema:
          type: boolean
      - name: show_hidden_flights
        in: query
        required: false
        description: Show hidden flights option
        schema:
          type: boolean
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GFlights_SearchResponse'
        '400':
          description: Validation Error. There is an issue with query parameters, such as missing required parameters or invalid
            values.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GFlights_ErrorResponse'
        '401':
          description: Authentication Error. The API key is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GFlights_ErrorResponse'
        '429':
          description: Rate Limit Exceeded. The number of allowed requests has been exceeded. Consider upgrading your plan
            or waiting for the limit to reset.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GFlights_ErrorResponse'
        '500':
          description: Server Error. Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GFlights_ErrorResponse'
        '503':
          description: Timeout. We could not retrieve results in 90 seconds.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GFlights_ErrorResponse'
